<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - KickOff!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-900 rounded-lg shadow-xl p-8 max-w-md w-full border border-gray-200 dark:border-gray-700">
        <h2 class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white flex items-center justify-center">
            <i class="fas fa-user-plus mr-3 text-blue-600"></i> Sign Up
        </h2>
        <form>
            <div class="mb-5">
                <label for="email" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 dark:text-gray-300 text-sm font-semibold mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="********" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Create Account
            </button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium transition-colors flex items-center justify-center">
                <i class="fas fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // --- Theme Toggle for Signup Page ---
        const html = document.documentElement;

        // Function to set theme (replicated from script.js for standalone use)
        function setTheme(theme) {
            html.classList.toggle('dark', theme === 'dark');
            localStorage.setItem('theme', theme);
        }

        // Initialize theme based on localStorage or system preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
            setTheme(theme);
        }

        // Watch for system theme changes (if no user preference is set)
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if (!localStorage.getItem('theme')) {
                setTheme(e.matches ? 'dark' : 'light');
            }
        });

        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
